<form class="itemForm" #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
  <input
    type="hidden"
    name="Id"
    #Id="ngModel"
    [(ngModel)]="todoListService.selectedItem.Id"
  />
  <div class="form-row">
    <div class="form-group col-md-6">
      <input
        class="form-control"
        name="Description"
        #Description="ngModel"
        [(ngModel)]="todoListService.selectedItem.Description"
        placeholder="Description"
        required
      />
      <div
        class="validation-error"
        *ngIf="Description.invalid && Description.touched"
      >
        This field is required.
      </div>
    </div>
    <div class="form-group col-md-6">
      <input
        class="form-control"
        name="Priority"
        #Priority="ngModel"
        [(ngModel)]="todoListService.selectedItem.Priority"
        placeholder="Priority"
        required
      />
      <div
        class="validation-error"
        *ngIf="Priority.invalid && Priority.touched"
      >
        This field is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <input
      class="form-control"
      name="Done"
      #IsDone="ngModel"
      [(ngModel)]="todoListService.selectedItem.IsDone"
      placeholder="IsDone"
    />
  </div>
  <div class="form-row">
    <div class="form-group col-md-8">
      <button type="submit" class="btn btn-lg btn-block btn-info">
        <i class="fa fa-floppy-o"></i> Submit
      </button>
    </div>
    <div class="form-group col-md-4">
      <button
        type="button"
        class="btn btn-lg btn-block btn-secondary"
        (click)="resetForm(itemForm)"
      >
        <i class="fa fa-repeat"></i> Reset
      </button>
    </div>
  </div>
</form>
